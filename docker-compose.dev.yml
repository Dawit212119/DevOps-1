version: '3.8'
services:
  neon-local:
    image: neondatabase/neon_local:latest
    container_name: devops-neon-local
    ports:
      - '5432:5432'
    env_file:
      - .env.development
    volumes:
      - ./.neon_local/:/tmp/.neon_local
      - ./git/HEAD:/tmp/.git/HEAD:ro,consistent
    networks:
      - devops-network
    healthcheck:
      test: ['CMD', 'pg_isready', '-h', 'localhost', '-p', '5432', '-U', 'neon']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: devops-app-development
    ports:
      - '5173:5173'
    env_file:
      - .env.development
    volumes:
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
      - /app/node_modules
    networks:
      - devops-network
    depends_on:
      neon-local:
        condition: service_healthy
    restart: unless-stopped
    stdin_open: true
    tty: true
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "const http = require('http'); const req = http.request({hostname: 'localhost' , port: 5173, path: '/health'}, (res)=> process.exist(res.statusCode === 200 ? 0 :1) ); req.on('error',()=>process.exit(1)); req.end()",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40

networks:
  devops-network:
    driver: bridge
volumes:
  neon-local-data:
    driver: local
